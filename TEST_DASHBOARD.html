<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Testing full_data.js...</h1>
    <div id="result"></div>

    <script src="full_data.js"></script>
    <script>
        try {
            const resultDiv = document.getElementById('result');

            // Check if FULL_DATA exists
            if (typeof FULL_DATA === 'undefined') {
                resultDiv.innerHTML = '<p style="color:red">❌ FULL_DATA not found!</p>';
            } else {
                // Count indices and sections
                let totalIndices = 0;
                let totalSections = 0;

                for (const [key, value] of Object.entries(FULL_DATA)) {
                    totalIndices++;
                    if (value.sections) {
                        totalSections += value.sections.length;
                    }
                }

                resultDiv.innerHTML = `
                    <p style="color:green">✅ SUCCESS!</p>
                    <p><strong>Indices:</strong> ${totalIndices}</p>
                    <p><strong>Total Sections:</strong> ${totalSections}</p>
                    <h2>All Indices:</h2>
                    <ul>
                        ${Object.keys(FULL_DATA).map(key =>
                            `<li>${key}: ${FULL_DATA[key].sections?.length || 0} sections</li>`
                        ).join('')}
                    </ul>
                `;

                console.log('✅ Dashboard data loaded successfully!');
                console.log(`Total indices: ${totalIndices}`);
                console.log(`Total sections: ${totalSections}`);
            }
        } catch (error) {
            document.getElementById('result').innerHTML =
                `<p style="color:red">❌ Error: ${error.message}</p>`;
            console.error('Error loading dashboard:', error);
        }
    </script>
</body>
</html>
