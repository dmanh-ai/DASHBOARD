    </style>
</head>

    <script>
        const DATA = {

                { id: 'vn100', name: 'VN100', price: '1,052.75', change: '+1.20%', cls: 'positive' },
                { id: 'vnmidcap', name: 'VNMIDCAP', price: '1,108.23', change: '-0.88%', cls: 'negative' },
                { id: 'vnsml', name: 'VNSML', price: '566.66', change: '-0.11%', cls: 'negative' }
            ],
            tabs: [
                { id: 'vnindex', name: 'üìà VNINDEX (13 Sections)' },
                { id: 'vn30', name: 'üíé VN30' },
                { id: 'vn100', name: 'üî∑ VN100' },
                { id: 'vnmidcap', name: 'üìâ VNMIDCAP' },
                { id: 'vnsml', name: 'üîª VNSML' },
                { id: 'vnreal', name: 'üè¢ VNREAL' },
                { id: 'vnit', name: 'üíª VNIT' },
                { id: 'vnheal', name: 'üè• VNHEAL' },
                { id: 'vnfin', name: 'üè¶ VNFIN' },
                { id: 'vnene', name: '‚ö° VNENE' },
                { id: 'vncons', name: 'üõí VNCONS' },
                { id: 'vnmat', name: 'üî© VNMAT' },
                { id: 'vncond', name: 'üõçÔ∏è VNCOND' },
                { id: 'vnfinselect', name: 'üí† VNFINSELECT' },
                { id: 'vndiamond', name: 'üíé VNDIAMOND' },
                { id: 'scenarios', name: 'üéØ K·ªãch B·∫£n' }
            ]

        function renderMetrics() {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = DATA.metrics.map(m => `
                <div class="metric">
                    <div class="metric-name">${m.name}</div>
                    <div class="metric-value ${m.cls}">${m.price}</div>
                    <div class="metric-change ${m.cls === 'positive' ? 'up' : 'down'}">${m.change}</div>
                </div>
            `).join('');
        }

        function renderTabs() {
            const tabs = document.getElementById('navTabs');
            tabs.innerHTML = DATA.tabs.map((tab, i) => `
                <button class="tab-btn ${i === 0 ? 'active' : ''}" onclick="switchTab('${tab.id}')">${tab.name}</button>
            `).join('');
        }

        function renderSection(icon, title, content) {
            return `
                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <span class="section-icon">${icon}</span>
                        <span class="section-title">${title}</span>
                    </div>
                    <div class="section-content">
                        ${content}
                    </div>
                </div>
            `;
        }

        function renderAlert(icon, title, content) {
            return `
                <div class="alert">
                    <div class="alert-title">${icon} ${title}</div>
                    ${content}
                </div>
            `;
        }

        function renderVNINDEX() {
            const data = FULL_DATA.vnindex;
            let html = '';

            data.sections.forEach(section => {
                if (section.alert) {
                    html += renderAlert(section.icon, section.title, section.content);
                } else {
                    html += renderSection(section.icon, section.title, section.content);
                }
            });

            return html;
        }

        function renderPlaceholder(title) {
            return `
                <div class="loading">
                    <p>üìä ${title}</p>
                    <p style="color: #94a3b8; margin-top: 15px;">ƒêang c·∫≠p nh·∫≠t ph√¢n t√≠ch chi ti·∫øt...</p>
                    <p style="color: #64748b; font-size: 0.9rem; margin-top: 10px;">VNINDEX ƒë√£ c√≥ ƒë·∫ßy ƒë·ªß 13 sections ph√¢n t√≠ch.</p>
                </div>
            `;
        }

        function switchTab(tabId) {
            // Remove active classes
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            let content = '';
            if (tabId === 'vnindex') {
                content = `<div class="tab-content active">${renderVNINDEX()}</div>`;
            } else {
                content = `<div class="tab-content active">${renderPlaceholder(tabId.toUpperCase())}</div>`;
            }

            const container = document.getElementById('content');
            container.innerHTML = content;

            // Activate clicked button
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                if (btn.textContent.includes(tabId.toUpperCase()) || btn.onclick.toString().includes(tabId)) {
                    btn.classList.add('active');
                }
            });
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('show');
        }

        // Initialize
        renderMetrics();
        renderTabs();
        switchTab('vnindex');
    </script>
