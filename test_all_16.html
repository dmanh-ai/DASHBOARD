<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Test All 16 Data Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .summary h2 {
            margin: 0 0 10px 0;
        }
        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .index-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .index-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .index-card.present {
            border-left-color: #10b981;
            background: #d1fae5;
        }
        .index-card.missing {
            border-left-color: #ef4444;
            background: #fee2e2;
        }
        .index-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .section-count {
            font-size: 14px;
            color: #666;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .status.ok {
            background: #10b981;
            color: white;
        }
        .status.error {
            background: #ef4444;
            color: white;
        }
        .alert-section {
            color: #f59e0b;
            font-weight: bold;
        }
        .final-result {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .final-result.success {
            background: #d1fae5;
            color: #065f46;
        }
        .final-result.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä KI·ªÇM TRA T·∫§T C·∫¢ 16 ƒê·ªêI T∆Ø·ª¢NG D·ªÆ LI·ªÜU</h1>

        <div class="summary">
            <h2 id="total-indices">ƒêang t·∫£i...</h2>
            <p id="total-sections">T·ªïng sections: ...</p>
        </div>

        <div class="indices-grid" id="indices-grid"></div>

        <div id="final-result" class="final-result"></div>
    </div>

    <script src="full_data.js"></script>
    <script>
        const expectedIndices = [
            'overview', 'vnindex', 'vn30', 'vn100', 'vnmidcap',
            'vnreal', 'vnit', 'vnheal', 'vnfin',
            'vnene', 'vncons', 'vnmat', 'vncond',
            'vnsml', 'vnfinselect', 'vndiamond'
        ];

        const expectedCount = 16;
        let presentCount = 0;
        let totalSections = 0;
        let indicesWithAlert = 0;

        const grid = document.getElementById('indices-grid');

        function checkIndices() {
            expectedIndices.forEach(key => {
                const index = FULL_DATA[key];
                const card = document.createElement('div');
                card.className = 'index-card';

                if (index && index.sections) {
                    // Index exists
                    presentCount++;
                    totalSections += index.sections.length;

                    // Check for alert
                    const hasAlert = index.sections.some(s => s.alert === true);
                    if (hasAlert) indicesWithAlert++;

                    card.classList.add('present');
                    // Special handling for overview title
                    const displayName = key === 'overview' ? 'üìä T·ªîNG QUAN' : index.title.split(' - ')[0];
                    card.innerHTML = `
                        <div class="index-name">${displayName}</div>
                        <div class="section-count">${index.sections.length} sections</div>
                        ${hasAlert ? '<div class="alert-section">‚ö†Ô∏è C√≥ c·∫£nh b√°o</div>' : '<div class="status ok">‚úÖ Ho√†n ch·ªânh</div>'}
                    `;
                } else {
                    // Index missing
                    card.classList.add('missing');
                    card.innerHTML = `
                        <div class="index-name">${key.toUpperCase()}</div>
                        <div class="section-count">THI·∫æU D·ªÆ LI·ªÜU</div>
                        <div class="status error">‚ùå Thi·∫øu</div>
                    `;
                }

                grid.appendChild(card);
            });

            // Update summary
            document.getElementById('total-indices').textContent =
                `ƒê√£ t·∫£i: ${presentCount}/${expectedCount} indices`;

            document.getElementById('total-sections').textContent =
                `T·ªïng sections: ${totalSections} | C√≥ c·∫£nh b√°o: ${indicesWithAlert}`;

            // Final result
            const finalResult = document.getElementById('final-result');
            if (presentCount === expectedCount) {
                finalResult.className = 'final-result success';
                finalResult.innerHTML = `
                    <h2>üéâ HO√ÄN TH√ÄNH 100%!</h2>
                    <p>T·∫•t c·∫£ ${expectedCount} ch·ªâ s·ªë ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng</p>
                    <p>T·ªïng c·ªông ${totalSections} sections ph√¢n t√≠ch</p>
                    <p>${indicesWithAlert} ch·ªâ s·ªë c√≥ khuy·∫øn ngh·ªã giao d·ªãch ƒë·∫∑c bi·ªát</p>
                `;
            } else {
                finalResult.className = 'final-result error';
                finalResult.innerHTML = `
                    <h2>‚ö†Ô∏è THI·∫æU D·ªÆ LI·ªÜU</h2>
                    <p>Ch·ªâ t·∫£i ƒë∆∞·ª£c ${presentCount}/${expectedCount} indices</p>
                    <p>Vui l√≤ng ki·ªÉm tra l·∫°i!</p>
                `;
            }
        }

        // Run check
        checkIndices();
    </script>
</body>
</html>
