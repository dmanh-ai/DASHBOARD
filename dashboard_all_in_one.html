<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Template - T√°i s·ª≠ d·ª•ng cho m·ªçi b√°o c√°o</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: rgba(255,255,255,0.05);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
        }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: var(--bg-dark);
            border-color: transparent;
        }
        .section {
            margin-bottom: 25px;
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section-header {
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        .section-header:hover {
            background: rgba(255,255,255,0.08);
        }
        .section-icon { font-size: 1.5rem; margin-right: 12px; }
        .section-title { font-weight: 600; font-size: 1.1rem; flex: 1; }
        .section-content {
            padding: 20px;
            display: none;
        }
        .section-content.show { display: block; }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
        }
        .info-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-box h4 { color: #4facfe; margin-bottom: 10px; font-size: 1rem; }
        .info-box p { line-height: 1.8; font-size: 0.95rem; }
        .info-box.success { background: rgba(16,185,129,0.1); border-color: rgba(16,185,129,0.3); }
        .info-box.warning { background: rgba(245,158,11,0.1); border-color: rgba(245,158,11,0.3); }
        .info-box.danger { background: rgba(239,68,68,0.1); border-color: rgba(239,68,68,0.3); }
        .highlight { color: #4ade80; font-weight: 600; }
        .warning { color: #fb923c; font-weight: 600; }
        .danger { color: #f87171; font-weight: 600; }
        .alert {
            background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(168,85,247,0.15));
            border: 2px solid rgba(99,102,241,0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .alert-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: #a78bfa; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .metric {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .metric-name { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 5px; }
        .metric-value { font-size: 1.5rem; font-weight: 700; margin: 10px 0; }
        .metric-value.positive { color: var(--success); }
        .metric-value.negative { color: var(--danger); }
        .metric-change { font-size: 0.9rem; font-weight: 600; }
        .metric-change.up { color: var(--success); }
        .metric-change.down { color: var(--danger); }
        .loading { text-align: center; padding: 50px; font-size: 1.2rem; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="reportTitle">üìä B√°o C√°o Th·ªã Tr∆∞·ªùng</h1>
            <p style="color: #94a3b8; margin-top: 10px;" id="reportSubtitle">Dashboard ƒë·ªông - T√°i s·ª≠ d·ª•ng ƒë∆∞·ª£c</p>
        </div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="tabs" id="navTabs"></div>

        <div id="content"></div>
    </div>
